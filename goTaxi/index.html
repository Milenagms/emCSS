<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GoTaxi - Login</title>
</head>

<body>
    <section>
        <div class="content first-content">
            <div class="imgBx">
                <img src="./images/logo.png" alt="Logo Da empresa GoTaxi " class="logo">
            </div>
            <div class="contentBx">
                <h2>Bem-vindo de volta!</h2>
                <p>Para se manter conectado, por favor faça o login </p>
                <p></p>
                <p> faça seu cadastro clicando no botão logo abaixo:</p>
                <button id="" class="btn btn-primary ">Cadastre-se</button>
            </div>
        </div>
        <div class=" content second-content">
            <div class="box-second">
                <h2 class="title-second">Fazer login:</h2>
                <form action="" class="form">
                    <label for="" class="label-input">
                        <input type="text" placeholder="  Email:">
                    </label>
                    <label for="" class="label-input">
                        <input type="password" placeholder="  Senha:">
                    </label>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>

    </section>
</body>
